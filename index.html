<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pure JS Toast System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simple Website</h1>
    <button onclick="this.setAttribute('data-count', +this.getAttribute('data-count') + 1);addToast('Hello World: ' + this.getAttribute('data-count'));" data-count="0">Add Toast</button>
    <script src="script.js"></script>
  </body>
</html>
